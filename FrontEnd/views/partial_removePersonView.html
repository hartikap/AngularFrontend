<table>

    <thead>
        <tr>
        
            <th>Name </th>
            <th>Address </th>
            <th>Age </th>
            <th>Remove</th>
        
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat='person in friendData'>
            <td>{{person.name}}</td>
            <td>{{person.address}}</td>
            <td>{{person.age}}</td>
            <td><input type="checkbox" ng-click='addToDeleteClicked($event,$index,person._id)'></td>
        </tr>
    </tbody>


</table>
